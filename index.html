<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
  </head>
  <body>
    <h1>Shopping Cart</h1>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <table class="table responsive-table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="name">Coffee</td>
                <td class="unit"><input type="number" value="8" /></td>
                <td class="qty"><input type="number" value="2" /></td>
                <td class="amount"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="name">Ice Cream</td>
                <td class="unit"><input type="number" value="12" /></td>
                <td class="qty"><input type="number" value="3" /></td>
                <td class="amount"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
                <tr>
                  <td class="name">Waffle Cones</td>
                  <td class="unit"><input type="number" value="18" /></td>
                  <td class="qty"><input type="number" value="2" /></td>
                  <td class="amount"></td>
                  <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>

        <form class="col-12" id="addItem">
          <input name="name" type="text" placeholder="Name" required/>
          <input name="unit" type="number" placeholder="$"/>
          <input name="num" type="number" placeholder="#"/>
          <button class="btn btn-primary btn-sm">add</button>
        </form>

        <div class="col-12 col-md-6">
          <h3>Total Price: $ <span id="totalAmount"></span></h3>
        </div>


      </div>
    </div>
  </body>
</html>
